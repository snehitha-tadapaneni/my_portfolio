<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Flip Test</title>
<style>
  :root{
    --bg:#fefcf8; --card:#fff; --shadow:rgba(0,0,0,.08); --ink:#2f2a24; --accent:#c5a77b;
  }
  body{margin:0;background:var(--bg);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink)}
  .wrap{min-height:100vh;display:grid;place-items:center;padding:40px}
  /* ===== Flip cards (faces rotate; inner stays still) ===== */
  .flip{
    --flip-h: 340px;
    position: relative;
    width: 620px; max-width: 92vw;
    height: var(--flip-h);
    perspective: 1000px;
    cursor: pointer;
    overflow: hidden;
    border-radius: 14px;
  }
  .flip .inner{
    position: absolute; inset: 0;
    transform-style: preserve-3d;
  }
  .flip .face{
    position: absolute; inset: 0;
    display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;
    background: var(--card);
    border: 1px solid #eadfc9; border-radius: 14px; padding: 18px;
    backface-visibility: hidden; -webkit-backface-visibility: hidden;
    box-shadow: 0 6px 14px var(--shadow);
  }
  .flip .face.front { transform: rotateY(0deg); }
  .flip .face.back  { transform: rotateY(180deg); overflow:auto; }
  .flip.is-flipped .face.front { transform: rotateY(-180deg); }
  .flip.is-flipped .face.back  { transform: rotateY(0deg); }
  .edu-logo img{ width:110px; height:auto; object-fit:contain; margin-bottom:10px; }
  .edu-level{ font-size:30px; margin:6px 0; }
  .edu-degree{ font-size:24px; font-weight:700; margin:0; }
</style>
</head>
<body>
<div class="wrap">
  <div class="flip edu-flip" data-flip tabindex="0" role="button" aria-pressed="false">
    <div class="inner">
      <div class="face front">
        <div class="edu-logo"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/The_George_Washington_University_seal.svg" alt=""></div>
        <div class="edu-level">Graduate Education</div>
        <h3 class="edu-degree">Master of Science in Data Science</h3>
        <div>George Washington University, US • 2024–2026</div>
      </div>
      <div class="face back">
        <h3 style="margin:6px 0 8px">Relevant Coursework</h3>
        <p style="max-width:520px">Data Mining, Advanced ML, Time Series, Deep Learning, NLP, DBMS II</p>
      </div>
    </div>
  </div>
</div>
<script>
  // minimal flip init
  document.querySelectorAll('.flip[data-flip]').forEach(card=>{
    const toggle=()=>{card.classList.toggle('is-flipped');card.setAttribute('aria-pressed', card.classList.contains('is-flipped'));};
    card.addEventListener('click',e=>{const hit=e.target.closest('a,button');if(hit) e.preventDefault();toggle();});
    card.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '||e.key==='Spacebar'||e.code==='Space'){e.preventDefault();toggle();}});
  });
</script>
</body>
</html>
